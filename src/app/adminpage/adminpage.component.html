<body class="bg-gray-900 p-8 opacity-90">
  <!-- Update User Modal -->
  <div *ngIf="showUpdateForm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Update User</h2>
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
          <div class="flex items-center">
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="ml-2 text-blue-500"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>
        <div class="flex space-x-4">
          <button
            type="submit"
            [disabled]="!updateForm.valid"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50"
          >
            Update User
          </button>
          <button
            type="button"
            (click)="closeUpdateForm()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add User Modal -->
  <div *ngIf="showAddForm" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Add New User</h2>
      <form [formGroup]="addForm" (ngSubmit)="onAddUser()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
          <input
            id="username"
            formControlName="username"
            type="text"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
          <div class="flex items-center">
            <input
              id="password"
              formControlName="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="ml-2 text-blue-500"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>

        <div class="flex space-x-4">
          <button
            type="submit"
            [disabled]="!addForm.valid"
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 disabled:opacity-50"
          >
            Add User
          </button>
          <button
            type="button"
            (click)="closeAddForm()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- User List -->
  <h2 class="text-2xl font-semibold mb-4 text-white text-center">User List</h2>
  <button
    (click)="openAddForm()"
    class="bg-green-500 text-white px-4 py-2 rounded-md mb-4 hover:bg-green-600"
  >
    Add User
  </button>
  <button
      (click)="goBack()"
      class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 mb-4"
    >
      Back to Main Page
    </button>

<!-- Add Search Bar -->
<div class="mb-4">
  <label for="search" class="block text-sm font-medium text-white text-center"></label>
  <input
    type="text"
    id="search"
    [(ngModel)]="searchTerm"
    (input)="filterUsers()"
    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    placeholder="Search by Username"
  />
</div>


    

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 shadow-md rounded-lg">
      <thead class="bg-gray-200">
        <tr>
          <th class="text-left px-6 py-3 font-medium text-gray-600 uppercase tracking-wider">Username</th>
          <th class="text-left px-6 py-3 font-medium text-gray-600 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 font-medium text-gray-600 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-100">
          <td class="px-6 py-4 border-b border-gray-200">{{ user.username }}</td>
          <td class="px-6 py-4 border-b border-gray-200">{{ user.email }}</td>
          <td class="px-6 py-4 border-b border-gray-200 text-center">
            <button
              (click)="openUpdateForm(user.id)"
              class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600 mr-2"
            >
              Edit
            </button>
            <button
              (click)="deleteUser(user.id)"
              class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      
      
    </table>
  </div>
</body>
